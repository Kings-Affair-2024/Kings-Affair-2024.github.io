<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King's Affair 2024</title>
    <script
      src="https://cdn.userway.org/widget.js"
      data-account="3yfIkdOQox"
    ></script>
    <script
      src="https://kit.fontawesome.com/70c60c8db8.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @font-face {
        font-family: "Kalnia";
        font-style: normal;
        font-weight: 400;
        font-stretch: 100%;
        font-display: swap;
        src: url("/assets/fonts/woff2/kalnia.woff2") format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC,
          U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      body {
        background-color: #000;
      }

      p {
        color: #ffffff;
        font-size: 7vmin;
        text-align: center;
        font-family: "Kalnia", sans-serif;
        margin: 0;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        height: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      a {
        color: #ffffff;
        margin: 0 10px;
        font-size: 50px;
        text-decoration: none;
        transition: 0.2s;
      }

      a:hover {
        color: #a0a0a0;
      }

      .social-media-icons {
        width: 100%;
        margin-top: 2%;
        text-align: center;
      }

      i {
        font-size: 7vmin;
      }

      iframe {
        border: none;
        width: 80vmin;
        height: 45vmin;
      }

      .text {
        margin-top: 5%;
      }

      .loading {
        font-size: 5vmin;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe
        width="3840"
        height="2160"
        src="https://www.youtube.com/embed/cTGm2FXpiJQ?si=iVdeobSAFrL6NiOI&autoplay=1&mute=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <div class="text">
        <p>King's Affair 2024</p>
        <p class="loading">Coming Soon...</p>
      </div>
      <div class="social-media-icons">
        <a href="https://www.instagram.com/kingsaffair/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a
          href="https://www.facebook.com/profile.php?id=100089874409050"
          target="_blank"
        >
          <i class="fa-brands fa-facebook"></i>
        </a>
      </div>
    </div>
  </body>
</html>
