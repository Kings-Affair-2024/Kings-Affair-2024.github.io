    <style>
        body {
            background-color: black;

        #v0 {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            z-index: -100;
            object-fit: cover;
        }

        #set-height {
            display: block;
            height: 23500px;
        }

        section {
            z-index: 1;
            position: relative;
        }

        .content {
            position: sticky;
            position: -webkit-sticky;
            width: 100%;
            top: 20%;
        }

        h1 {
            font-size: 3em;
            background: #fff;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 0;
        }
        /* p { font-size: 1.5em; color: #fff;} */

        color: #ffffff;

        text-align: center;
        font-family: "Noto Sans JP", sans-serif;
        margin: 0;
        }

        section:nth-of-type(1) {
            height: 1200px;
        }
        section:nth-of-type(2) {
            height: 1200px;
        }
        section:nth-of-type(3) {
            height: 1200px;
        }
        section:nth-of-type(4) {
            height: 1000px;
        }
        section:nth-of-type(5) {
            height: 4000px;
        }

        .entered {
            -webkit-animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
                    animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
        }

        @-webkit-keyframes text-focus-in {
            0% {
            -webkit-filter: blur(20px);
                    filter: blur(20px);
            opacity: 0;
            }
            100% {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            opacity: 1;
            }
        }
        @keyframes text-focus-in {
            0% {
            -webkit-filter: blur(20px);
                    filter: blur(20px);
            opacity: 0;
            }
            100% {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            opacity: 1;
            }
        }
    </style>
